<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Sprint Game</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="game-container">
        <!-- head -->
        <div class="header">
            <h3>Math Sprint Game</h3>
        </div>

        <!-- splash-page -->
        <div class="card" id="splash-page">
            <form id="start-form">
                <div class="selection-container">
                    <!-- 10 questions -->
                    <div class="radio-container">
                        <label for="10-questions">10 Questions</label>
                        <input type="radio" value="10" name="questions" id="10-questions">
                        <div class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </div>
                    </div>
                    <!-- 25 questions -->
                    <div class="radio-container">
                        <label for="25-questions">25 Questions</label>
                        <input type="radio" value="25" name="questions" id="25-questions">
                        <div class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </div>
                    </div>
                    <!-- 50 questions -->
                    <div class="radio-container">
                        <label for="50-questions">50 Questions</label>
                        <input type="radio" value="50" name="questions" id="50-questions">
                        <div class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </div>
                    </div>
                    <!-- 99 questions -->
                    <div class="radio-container">
                        <label for="99-questions">99 Questions</label>
                        <input type="radio" value="99" name="questions" id="99-questions">
                        <div class="best-score">
                            <span>Best Score</span>
                            <span class="best-score-value"></span>
                        </div>
                    </div>
                </div>

                <!-- start button -->
                <div class="selection-footer">
                    <button class="start" type="submit">Start Game</button>
                </div>
            </form>
        </div>

        <!-- countdown page -->
        <div class="card" id="countdown-page" hidden>
            <h3 class="countdown"></h3>
        </div>

        <!-- game page -->
        <div class="card" id="game-page" hidden>
            <div class="item-container"></div>
            <!-- right/wrong buttons -->
            <div class="item-footer">
                <button class="wrong" onclick="select(false)">Wrong</button>
                <button class="right" onclick="select(true)">Right</button>
            </div>
        </div>


        <!-- score page -->
        <div class=" card" id="score-page" hidden>
            <div class="score-container">
                <h1 class="title">Your Time</h1>
                <h1 class="final-time"></h1>
                <h1 class="base-time"></h1>
                <h1 class="penalty-time"></h1>
            </div>

            <!-- scroe footer -->
            <div class="score-footer">
                <button class="play-again" onclick="playAgain()" hidden>Play Again</button>
            </div>
        </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
    <script src="shuffle.js"></script>
</body>

</html>
